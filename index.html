<!doctype html>
<html lang="fa">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>کتاب / آلبوم</title>

  <!-- جلوگیری از ارسال referrer (برای مخفی نگه داشتن ارجاع‌دهنده) -->
  <meta name="referrer" content="no-referrer">

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="topbar">
    <h1>عنوان شما</h1>
    <p class="subtitle">توضیح کوتاه — فایل‌ها را از پایین دانلود یا مشاهده کنید</p>
  </header>

  <main class="container">
    <section class="cards" id="filesList">
      <!-- آیتم‌ها با JS یا دستی اضافه می‌شوند -->
      <article class="card">
        <div class="info">
          <h3>فایل نمونه PDF</h3>
          <p>   آپشن خودروهای ایران خودرو .</p>
        </div>
        <div class="actions">
          <a class="btn" href="assets/file1.pdf" target="_blank" rel="noopener noreferrer">مشاهده</a>
          <a class="btn outline" href="assets/file1.pdf" download>دانلود</a>
        </div>
      </article>

      <article class="card">
        <div class="info">
          <h3>فایل ZIP نمونه</h3>
          <p>پکیجی شامل چند فایل.</p>
        </div>
        <div class="actions">
          <a class="btn" href="assets/file2.zip" download>دانلود ZIP</a>
        </div>
      </article>
    </section>
  </main>

  <footer class="footer">
    © <!--  YLZCOMPANY  --> 
  </footer>

  <script src="script.js"></script>
</body>
</html>
